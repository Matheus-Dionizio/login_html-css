<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), fa√ßa o login para entrar na sua conta:</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="nome@gmail.com">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" maxlength="20" minlength="10">
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <input type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
